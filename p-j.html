<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <title>Admin Page</title>
  <style>
    .form-select {
      padding: 10px;
      font-size: 14px;
      width: 100px; 
    }

    .form-control {
      width: 300px; 
    }
    nav{
      
    }
  </style>
</head>
<body>
    <form class="d-flex align-items-center gap-3">
      <div class="container mt-3">
        <h3 class="mt-5 mb-3">신규 등록 상품</h3>
        <div class="dropdown position-absolute top-0 end-0 m-3" data-bs-theme="light">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButtonLight" data-bs-toggle="dropdown" aria-expanded="false">
            다크 모드
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButtonLight">
            <li><a class="dropdown-item" href="#">기본</a></li>
            <li><a class="dropdown-item" href="#">다크모드</a></li>
          </ul>
        </div>
    </form>

    <form class="d-flex align-items-center gap-3">
      <div>
        <select class="form-select" id="inlineFormSelectPref" name="category_data_table">
          <option selected>카테고리</option>
          <option value="1">상의</option>
          <option value="2">하의</option>
          <option value="3">신발</option>
          <option value="3">패션잡화</option>
        </select>
      </div>

      <!-- 입력창 -->
      <div>
        <input type="text" class="form-control" placeholder="제품명을 입력해주세요" aria-label="제품명을 입력해주세요" aria-describedby="addon-wrapping">
      </div>

      <!-- 조회 버튼 -->
      <div>
        <button type="submit" class="btn btn-primary">조회</button>
      </div>
    </form>

    <div class="container mt-3">
      <table class="table table-sm">
        <thead>
          <tr>
            <th>카테고리</th>
            <th>브랜드</th>
            <th>상품명</th>
            <th>가격</th>
          </tr>
        </thead>
        <tbody id="product_data_Table">
          <!-- 제품 데이터가 여기 추가됩니다. -->
        </tbody>
      </table>
    </div>
      <nav aria-label="Page navigation example" justi>
        <ul class="pagination justify-content-center">
          <li class="page-item"><a class="page-link" href="#">Previous</a></li>
          <li class="page-item"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item"><a class="page-link" href="#">Next</a></li>
        </ul>
      </nav>
  </div>

  <script>
    const product_data = [
      { category: "상의", brand: 'Supreme', product: '슈프림 박스로고 후드티', price: '390,000' },
      { category: "하의", brand: 'DIESEL', product: '디젤 트랙 팬츠', price: '188,000' },
      { category: "신발", brand: 'Nike', product: '에어포스 1', price: '137,000' },
      { category: "패션잡화", brand: 'Music&Goods', product: '빵빵이 키링', price: '29,000' },
    ];

    const product_data_Table = document.getElementById('product_data_Table');
    product_data.forEach((item) => {
      const row = product_data_Table.insertRow();
      row.insertCell(0).innerHTML = item.category;
      row.insertCell(1).innerHTML = item.brand;
      row.insertCell(2).innerHTML = item.product;
      row.insertCell(3).innerHTML = item.price;
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
